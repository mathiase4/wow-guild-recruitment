{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card guild-card">
            <div class="card-body">
                <h2 class="card-title text-center">Logout</h2>
                <hr>
                <div class="text-center">
                <p>Are you sure you want to log out?</p>
                </div>
                <div class="text-center">
                <form method="POST" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-lg" type="submit">Log out</button>
                    <a href="{% url 'guild_list' %}" class="btn btn-warning btn-lg">Cancel</a>
                </form>
                
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
