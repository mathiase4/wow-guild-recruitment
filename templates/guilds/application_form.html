{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card guild-card">
            <div class="card-body">
                <h2 class="card-title">Apply to: {{ guild.name }}</h2>
                <p>Fill out the form below to submit your application.</p>
                <hr>

                <form method="POST">
                    {% csrf_token %}

                    {{ form|crispy }}
                    <button type="submit" class="btn btn-warning mt-3">Submit application</button>
                    <a href="{% url 'guild_detail' slug=guild.slug %}" class="btn btn-warning mt-3">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
