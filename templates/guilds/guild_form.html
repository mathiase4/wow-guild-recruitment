{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 form-container">
        <h2>Create New Guild Ad</h2>
        <p>Fill out the form below to post your guild recruitment ad.</p>
        <hr>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-warning mt-3">
                {% if guild %}
                Save Changes
                {% else %}
                Create Ad
                {% endif %}
            </button>
        </form>

    </div>
</div>
{% endblock %}
